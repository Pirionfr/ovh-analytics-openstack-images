dist: trusty
sudo: required
language: python
python: '3.5'
addons:
  apt:
    packages:
    - curl
    - python-pip
    - libssl-dev
    - python-dev
    - jq
env:
  global:
  - PACKER_VERSION=1.2.1
  - OS_AUTH_URL=https://auth.cloud.ovh.net/v2.0
  - OS_ENDPOINT_TYPE=publicURL
  - OS_INTERFACE=public
  - OS_IDENTITY_API_VERSION=2
  - OS_REGION_NAME=SBG3
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 
before_install:
- openssl aes-256-cbc -K $KEY -iv $IV -in .ovh.travis.gpg.enc -d -a -out .ovh.travis.gpg
- "./test/travis_setup.sh"
install:
- pip install jinja2 cffi ansible
jobs:
  include:
  - stage: common
    script: test/run.sh $IMAGE $OS_REGION_NAME && test/publish.sh "$(jq -r '.variables.image_name' $IMAGE)" $OS_REGION_NAME
    env: IMAGE="packer-common.json"
  - stage: images
    script: test/run.sh $IMAGE $OS_REGION_NAME
    env: IMAGE="packer-guacamole.json"
  - script: test/run.sh $IMAGE $OS_REGION_NAME
    env: IMAGE="packer-kerberos.json"
  - script: test/run.sh $IMAGE $OS_REGION_NAME
    env: IMAGE="packer-mysql.json"
  - script: test/run.sh $IMAGE $OS_REGION_NAME
    env: IMAGE="packer-ambari.json"
  - stage: publish
    script: test/publish.sh "$(jq -r '.variables.image_name' $IMAGE)" $OS_REGION_NAME
    env: IMAGE="packer-guacamole.json"
  - script: test/publish.sh "$(jq -r '.variables.image_name' $IMAGE)" $OS_REGION_NAME
    env: IMAGE="packer-kerberos.json"
  - script: test/publish.sh "$(jq -r '.variables.image_name' $IMAGE)" $OS_REGION_NAME
    env: IMAGE="packer-mysql.json"
  - script: test/publish.sh "$(jq -r '.variables.image_name' $IMAGE)" $OS_REGION_NAME
    env: IMAGE="packer-ambari.json"
stages:
- common
- images
- publish
branches:
  only:
  - master
if: tag IS present